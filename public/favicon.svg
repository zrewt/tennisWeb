<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Tennis Racket -->
  <g transform="translate(6, 8)">
    <!-- Racket Head -->
    <ellipse cx="8" cy="8" rx="6" ry="4.5" fill="#007bff" stroke="#ffffff" stroke-width="0.5"/>
    <!-- Racket Handle -->
    <rect x="7.5" y="12" width="1" height="6" fill="#007bff" stroke="#ffffff" stroke-width="0.3"/>
    <!-- Racket Strings -->
    <line x1="2" y1="8" x2="14" y2="8" stroke="#ffffff" stroke-width="0.3"/>
    <line x1="2" y1="6" x2="14" y2="6" stroke="#ffffff" stroke-width="0.3"/>
    <line x1="2" y1="10" x2="14" y2="10" stroke="#ffffff" stroke-width="0.3"/>
  </g>
  
  <!-- Text "TDG" (Tennis Drill Generator) -->
  <text x="20" y="12" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">TDG</text>
</svg>
